<!doctype html>
<html lang="" manifest="sampleApp.appcache">
  <head>
    <meta charset="utf-8">
    <base href="/sampleApp/index.html">
    <title>sampleApp</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="sampleApp" ng-controller="AppController as sampleApp">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div ng-include="'components/header/header.html'"></div>

    <div class="container">

      <div ng-outlet></div>

      <div ng-include="'components/footer/footer.html'"></div>

    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/localforage/dist/localforage.js"></script>
    <script src="bower_components/angular-localforage/dist/angular-localForage.js"></script>
    <!-- endbower -->
    <script src="node_modules/ngcomponentrouter/angular_1_router.js"></script>
    <!-- endbuild -->


        <!-- build:js(.) scripts/plugins.js -->
        <script src="bower_components/bootstrap/js/dist/alert.js"></script>
        <script src="bower_components/bootstrap/js/dist/button.js"></script>
        <script src="bower_components/bootstrap/js/dist/carousel.js"></script>
        <script src="bower_components/bootstrap/js/dist/collapse.js"></script>
        <script src="bower_components/bootstrap/js/dist/dropdown.js"></script>
        <script src="bower_components/bootstrap/js/dist/modal.js"></script>
        <script src="bower_components/bootstrap/js/dist/popover.js"></script>
        <script src="bower_components/bootstrap/js/dist/scrollspy.js"></script>
        <script src="bower_components/bootstrap/js/dist/tab.js"></script>
        <script src="bower_components/bootstrap/js/dist/tooltip.js"></script>
        <script src="bower_components/bootstrap/js/dist/util.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <!-- injector:js -->
        <script src="components/about/about.js"></script>
        <script src="components/contact/contact.js"></script>
        <script src="components/home/home.js"></script>
        <script src="scripts/config.js"></script>
        <script src="service/gruntfiles/gruntfiles.js"></script>
        <!-- endinjector -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->

  </body>
</html>
